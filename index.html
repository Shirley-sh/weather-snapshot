<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Snapshot</title>
    <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <p id="get-loc"><img src="images/pin.png" width="15" height="21"><br>Use Your Location<br><br></p>
    <p id="location">New York</p>
    <br>
    <p id="greeting" class="info"></p>
    <br>
    <p id="condition" class="info"></p>
    <p id="temp" class="info"></p><p id="unit"></p>
</header>
    <div id="container">
        <div id="skyline"><img src="images/city2.png"></div>
        <p id="time"></p>
        <p id="date"></p>
    </div>
<footer>
    <div id="shanghai"><img class="icon" src="images/logo-sh.png" width="30" height="30"><p>Shanghai</p></div>
    <div id="new-york"><img class="icon" src="images/logo-ny.png" width="30" height="30"><p>New York</p></div>
    <div id="abu-dhabi"><img class="icon" src="images/logo-ad.png" width="30" height="30"><p>Abu Dhabi</p></div>
    <br>
    <br>
    <p>- Shirley Huang, NYU 2016 -</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/p5.min.js"></script>
<script src="script.js"></script>
</body>
</html>
